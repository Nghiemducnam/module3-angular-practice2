<h3>Form sign-up!</h3>
<br>
<form (ngSubmit)="onSubmit();" [formGroup]="formSignUp">
    <input type="text" placeholder="email" formControlName="email">
    <br>
    <input type="password" placeholder="password" formControlName="password">
    <br>
    <div formGroupName="subjects">
        <label><input type="checkbox" name="MySql" formControlName="MySql">MySql</label>
        <label><input type="checkbox" name="PHP" formControlName="PHP">PHP</label>
        <label><input type="checkbox" name="Java" formControlName="Java">Java</label>
    </div>
    <button>submit</button>

</form>
